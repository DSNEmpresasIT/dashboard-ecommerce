<button (click)="openDialog()" #updateButton class="inline-block absolute hover:text-red-400 bg-HighLightLow/60 text-Text top-4 right-3 rounded-lg text-sm p-1.5" type="button">
  <svg class="w-4 h-4 text-sl" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
  </svg>
  <span class="sr-only">Close modal</span>
</button>
<dialog class="animate-jump-in bg-Overlay animate-once animate-ease-linear" #favDialog tabindex="-1">
  <div class="justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="w-full max-w-md max-h-full">
      <div class="relative rounded-lg shadow">
        <button #cancelButton (click)="closeDialog()" type="button" class="absolute top-3 end-2.5 text-Text bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-Text" data-modal-hide="popup-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
        <div class="p-4 md:p-5 text-center">
          <svg class="mx-auto mb-4 text-Text w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-Text">{{config.title}}</h3>
          <p class="mb-3 text-Text">{{config.text}} <strong>{{ config.itemName }}</strong></p>
          <input type="text" [(ngModel)]="typedName" class="mb-3 p-2 border rounded" placeholder={{config.toDelete}} />
          <div class="flex justify-center gap-2">
            <button (click)="confirmDelete()" data-modal-hide="popup-modal" type="submit" class="text-Text bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
              Eliminar
            </button>
            <button (click)="closeDialog()" data-modal-hide="popup-modal" type="button" class="hover:bg-Pine bg-HighLightLow border text-Text focus:ring-4 focus:outline-none rounded-lg text-sm font-medium px-5 py-2.5 focus:z-10">Cancelar</button>
          </div>
 
        </div>
      </div>
    </div>
  </div>
</dialog>
