<div class="max-w-sm bg-Surface rounded overflow-hidden shadow-xl p-2 relative">
  <img class="w-full aspect-square object-cover rounded-sm" [src]="renderProduct.images.length > 0 ? renderProduct.images[0].url : './assets/img/placeholder.png'" alt="Sunset in the mountains">
  <div class="min-h-[120px]">
    <div class="px-6 pt-4">
      <div class=" text-Text font-bold text-md mb-1">{{ renderProduct.supplier?.name  ?? "*"}}</div>
      <div class="font-bold text-Text text-xl mb-2 truncate line-clamp-2">{{renderProduct.name}}</div>
    </div>
    <div class="px-6 pb-1">
      <span class="inline-block bg-Pine rounded-full px-3 py-1 text-Text font-semibold text-sm  mr-2 " *ngIf="renderProduct?.formulacion !== ''" >{{renderProduct.formulacion}}</span>
    </div>
  </div>
  <div class="flex  items-center">
    <button class="flex px-4 py-1 mb-2 ml-2  text-Text font-semibold rounded-lg hover:bg-Pine bg-HighLightLow  border " (click)="getProductId(renderProduct.id || 0)">Editar</button>
    <a [routerLink]="['/product-details']" [queryParams]="{ id: renderProduct.id, name: renderProduct.name}" class="flex px-4 py-1 mb-2 ml-2  text-Text font-semibold rounded-lg hover:bg-Pine bg-HighLightLow  border ">ir a Detalle</a>
  </div>
  
  <app-delet-check [config]="deleteConfig" (handleGetCategories)="handleGetCategories()"></app-delet-check>

  <!-- <p class="absolute top-8 right-3 flex text-base items-center bg-green-400 rounded-full px-3 py-1 text-white font-semibold">
    {{renderProduct?.is_active_substance ? 'Principio activo' : 'Sin principio activo'}}
    <span class="p-2 flex ms-2 w-2 h-2 rounded-full  bg-green-400" ngClass="{{renderProduct?.is_active_substance ? 'bg-green-500' : 'bg-red-500'}}"></span>
  </p> -->
</div>
