<dialog #categoryDialog class="backdrop:bg-black/50 bg-transparent w-full max-w-[500px] ">
    <div class="bg-Overlay p-6 rounded-md shadow-lg ">
      <div class="flex mb-2 justify-between">
        <h5 class="text-Text text-xl">
          {{ categoryIdSelected ? 'Editando categoria "' + categoryForm.get('label')?.value + '"' : 'Ingrese los datos de la categoria' }}
        </h5>
        <button class="p-2 group flex ms-auto items-center" (click)="closeDialog()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline ml-2 group-hover:text-red-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M14.293 5.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 11-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 111.414-1.414L10 8.586l4.293-4.293z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
       
          <form class="w-full flex flex-col gap-2" [formGroup]="categoryForm" (ngSubmit)="onSubmit()" >
            
            <div class="relative z-0 w-full group">
              <input type="text"  formControlName="label" id="label" name="floating_name" class="block py-2.5 px-0 w-full text-sm text-Text bg-transparent border-0 border-b-2 border-Pine appearance-none    focus:outline-none focus:ring-0 focus:text-Pine peer" placeholder=" "/>
              <label for="label" class="peer-focus:font-medium absolute text-sm text-Text duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-Pine  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Label</label>
              <div class="text-red-600 pt-1" *ngIf="categoryForm?.get('label')?.hasError('required')">
                El "label" es requerido.
              </div>
            </div>
           

            <div class="relative z-0 w-full  group">
              <input type="text"  formControlName="value" id="value" name="floating_name" class="block py-2.5 px-0 w-full text-sm text-Text bg-transparent border-0 border-b-2 border-Pine appearance-none    focus:outline-none focus:ring-0 focus:text-Pine peer" placeholder=" " />
              <label for="value" class="peer-focus:font-medium absolute text-sm text-Text duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-Pine  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">value</label>
              <div class="text-red-600 pt-1" *ngIf="categoryForm?.get('value')?.hasError('required')">
                El "value" es requerido.
              </div>
            </div>
           

            <div class="relative z-0 w-full my-6 group">
              <select formControlName="fatherCategoryId" id="fatherCategoryId" name="fatherCategoryId" class="block py-2.5 px-0 w-full text-sm text-Text bg-transparent border-0 border-b-2 border-Pine appearance-none focus:outline-none focus:ring-0 focus:text-Pine peer">
                <option [value]="null" [selected]="!categoryForm.get('fatherCategoryId')?.getRawValue()">Categoría padre</option>
                <option *ngFor="let  category of categories" [value]="category.id">{{ category.label}}</option>
              </select>
              <label for="fatherCategoryId" class="peer-focus:font-medium absolute text-sm text-Text duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-Pine  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Seleccionar Categoría padre</label>
            </div>
            
          
            <div class="relative z-0 mb-3 mt-3 group">
              <input   formControlName="is_substance_active" type="checkbox" id="is_substance_active" name="is_substance_active" class="block py-2.5 px-0  text-base rounded-full text-Pine bg-transparent border-0 border-b-2 border-Pine appearance-none    focus:outline-none focus:ring-0 focus:text-Pine peer" />
              <label for="is_substance_active" class="peer-focus:font-medium absolute text-lg text-Text duration-300 transform -translate-y-6 scale-75 left-8 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-Pine  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-11">¿ Es principio activo ?</label>
            </div>
            @if (!isLoading) {
              <button type="submit" class=" p-2 px-4 rounded-lg text-Text hover:bg-Pine bg-HighLightLow  border ">{{this.categoryIdSelected ? 'Guardar' : 'Crear'}}</button>
            } @else {
              <app-button-spiner></app-button-spiner>
            }
            <!-- Implementar @defer -->
          </form>
    </div>
</dialog>
